<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF.box</title>
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        .sections {
            position: relative;
            width: 100vw;
            height: 100vh;
            transition: transform 0.8s cubic-bezier(.77,0,.18,1);
            will-change: transform;
        }
        .section {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
        }
        .main-title {
            font-size: 14vw;
            color: #0a1833;
            letter-spacing: 0.1em;
            font-weight: bold;
            margin: 0 0 0.2em 0;
            text-shadow: 0 4px 32px rgba(10,24,51,0.12);
        }
        .subtitle {
            font-size: 2.5vw;
            color: #0a1833;
            letter-spacing: 0.05em;
            opacity: 0.85;
            margin: 0;
        }
        .section-img {
            width: 18vw;
            height: 18vw;
            max-width: 240px;
            max-height: 240px;
            background: #e3eaf6;
            border-radius: 1vw;
            margin-bottom: 2vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3vw;
            color: #b0b8c9;
            box-shadow: 0 2px 16px rgba(10,24,51,0.08);
            user-select: none;
        }
        .section-content {
            font-size: 2vw;
            color: #0a1833;
            background: rgba(255,255,255,0.7);
            border-radius: 1vw;
            box-shadow: 0 2px 16px rgba(10,24,51,0.08);
            padding: 2vw 3vw;
            line-height: 1.7;
            min-height: 5vw;
            max-width: 60vw;
            text-align: center;
        }
        @media (max-width: 600px) {
            .main-title { font-size: 24vw; }
            .subtitle { font-size: 5vw; }
            .section-img { width: 36vw; height: 36vw; font-size: 7vw; }
            .section-content { font-size: 4vw; max-width: 90vw; padding: 5vw 3vw; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="sections" id="sections">
        <div class="section" style="z-index:1; top:0vh;">
            <h1 class="main-title">SF.box</h1>
            <div class="subtitle" id="subtitle"></div>
        </div>
        <div class="section" style="z-index:1; top:100vh;">
            <div class="section-img">图片1</div>
            <div class="section-content">创作并发布科幻故事《Styx》，并建立基于这个科幻故事的元宇宙</div>
        </div>
        <div class="section" style="z-index:1; top:200vh;">
            <div class="section-img">图片2</div>
            <div class="section-content">开发创作工具集，创建创作生态</div>
        </div>
        <div class="section" style="z-index:1; top:300vh;">
            <div class="section-img">图片3</div>
            <div class="section-content">建立基于各个地区法律，并应用人工智能的审核分级体系，搭建去中心化的生态网络</div>
        </div>
    </div>
    <script>
    // 粒子背景（深蓝色）
    particlesJS('particles-js', {
        particles: {
            number: { value: 100, density: { enable: true, value_area: 800 } },
            color: { value: '#0a1833' },
            shape: { type: 'circle' },
            opacity: { value: 0.8, random: false },
            size: { value: 7, random: true },
            line_linked: { enable: true, distance: 150, color: '#0a1833', opacity: 0.5, width: 2 },
            move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out' }
        },
        interactivity: {
            detect_on: 'canvas',
            events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
            modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
        },
        retina_detect: true
    });

    // 副标题打字机动画
    const subtitleText = 'A Sci-Fi Metaverse Experience';
    const subtitleElem = document.getElementById('subtitle');
    let i = 0;
    function typeWriter() {
        if (i <= subtitleText.length) {
            subtitleElem.textContent = subtitleText.slice(0, i);
            i++;
            setTimeout(typeWriter, 90);
        }
    }
    typeWriter();

    // 全屏滚动逻辑
    const sections = document.getElementById('sections');
    const totalSections = 4;
    let currentSection = 0;
    let isScrolling = false;

    function goToSection(idx) {
        if (isScrolling) return;
        isScrolling = true;
        currentSection = (idx + totalSections) % totalSections;
        sections.style.transform = `translateY(-${currentSection * 100}vh)`;
        setTimeout(() => { isScrolling = false; }, 800);
    }

    // 鼠标滚轮/触控板
    let wheelTimeout = null;
    window.addEventListener('wheel', (e) => {
        e.preventDefault();
        if (wheelTimeout) return;
        if (e.deltaY > 0) {
            goToSection(currentSection + 1);
        } else if (e.deltaY < 0) {
            goToSection(currentSection - 1);
        }
        wheelTimeout = setTimeout(() => { wheelTimeout = null; }, 900);
    }, { passive: false });

    // 触摸滑动
    let touchStartY = null;
    window.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) touchStartY = e.touches[0].clientY;
    });
    window.addEventListener('touchend', (e) => {
        if (touchStartY === null) return;
        const touchEndY = e.changedTouches[0].clientY;
        if (touchEndY - touchStartY > 40) {
            goToSection(currentSection - 1);
        } else if (touchStartY - touchEndY > 40) {
            goToSection(currentSection + 1);
        }
        touchStartY = null;
    });

    // 键盘上下键
    window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp') {
            goToSection(currentSection - 1);
        } else if (e.key === 'ArrowDown') {
            goToSection(currentSection + 1);
        }
    });
    </script>
</body>
</html>
