<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF.box</title>
    <link rel="icon" href="./imgs/favicon.ico" type="image/x-icon">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            /* overflow: hidden; */
            transition: background 0.8s cubic-bezier(.77,0,.18,1);
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        .sections {
            width: 100vw;
        }
        .section {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .section:nth-child(2) {
            background: linear-gradient(135deg, #0a1833 0%, #1e3c72 100%);
        }
        .section:nth-child(3) {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }
        .section:nth-child(4) {
            background: linear-gradient(135deg, #2a5298 0%, #f7971e 100%);
        }
        .section:nth-child(5) {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
        }
        .main-title {
            font-size: 14vw;
            color: #0a1833;
            letter-spacing: 0.1em;
            font-weight: bold;
            margin: 0 0 0.2em 0;
            text-shadow: 0 4px 32px rgba(10,24,51,0.12);
        }
        .subtitle {
            font-size: 2.5vw;
            color: #0a1833;
            letter-spacing: 0.05em;
            opacity: 0.85;
            margin: 0;
        }
        .section-img {
            width: 18vw;
            height: 18vw;
            max-width: 240px;
            max-height: 240px;
            background: #e3eaf6;
            border-radius: 1vw;
            margin-bottom: 2vw;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3vw;
            color: #b0b8c9;
            box-shadow: 0 2px 16px rgba(10,24,51,0.08);
            user-select: none;
        }
        .section-content {
            font-size: 2vw;
            color: #0a1833;
            background: rgba(255,255,255,0.7);
            border-radius: 1vw;
            box-shadow: 0 2px 16px rgba(10,24,51,0.08);
            padding: 2vw 3vw;
            line-height: 1.7;
            min-height: 5vw;
            max-width: 60vw;
            text-align: center;
        }
        @media (max-width: 600px) {
            .main-title { font-size: 24vw; }
            .subtitle { font-size: 5vw; }
            .section-img { width: 36vw; height: 36vw; font-size: 7vw; }
            .section-content { font-size: 4vw; max-width: 90vw; padding: 5vw 3vw; }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="sections" id="sections">
        <div class="section" style="z-index:1;">
            <h1 class="main-title">SF.box</h1>
            <div class="subtitle" id="subtitle"></div>
        </div>
        <div class="section" style="z-index:1;">
            <div class="section-img">图片1</div>
            <div class="section-content">创作并发布科幻故事《Styx》，并建立基于这个科幻故事的元宇宙</div>
        </div>
        <div class="section" style="z-index:1;">
            <div class="section-img">图片2</div>
            <div class="section-content">开发创作工具集，创建创作生态</div>
        </div>
        <div class="section" style="z-index:1;">
            <div class="section-img">图片3</div>
            <div class="section-content">建立基于各个地区法律，并应用人工智能的审核分级体系，搭建去中心化的生态网络</div>
        </div>
        <div class="section" style="z-index:1;">
            <div class="section-img">社交</div>
            <div class="section-content">
                <div style="font-size:2.2vw; font-weight:bold; margin-bottom:1vw; color:#0a1833;">联系我们</div>
                <div style="margin-bottom:1vw;">Email: <a href='mailto:contact@sfbox.com' style='color:#0a1833;'>contact@sfbox.com</a></div>
                <div style="margin-bottom:1vw;">Twitter: <a href='https://twitter.com/sfbox' target='_blank' style='color:#0a1833;'>@sfbox</a></div>
                <div style="margin-bottom:1vw;">GitHub: <a href='https://github.com/sfbox' target='_blank' style='color:#0a1833;'>sfbox</a></div>
                <div style="margin-bottom:1vw;">微信: SFbox-Official</div>
                <div style="margin-bottom:1vw;">Telegram: <a href='https://t.me/sfbox' target='_blank' style='color:#0a1833;'>@sfbox</a></div>
            </div>
        </div>
    </div>
    <script>
    // 每一屏的粒子颜色（与背景色对比强烈）
    const particleColors = [
        '#0a1833', // 主题页：深蓝
        '#fff',    // 页1：白色
        '#fff',    // 页2：白色
        '#232526', // 页3：深灰
        '#fff'     // 页4：白色
    ];

    // 粒子初始化和销毁
    function loadParticles(color) {
        if (window.pJSDom && window.pJSDom.length) {
            window.pJSDom[0].pJS.fn.vendors.destroypJS();
            window.pJSDom = [];
        }
        particlesJS('particles-js', {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: color },
                shape: { type: 'circle' },
                opacity: { value: 0.8, random: false },
                size: { value: 7, random: true },
                line_linked: { enable: true, distance: 150, color: color, opacity: 0.5, width: 2 },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    }

    // 只在主题页显示粒子效果
    function updateParticlesVisibility() {
        const particlesDiv = document.getElementById('particles-js');
        // 只有当页面顶部且首页满屏显示时才显示粒子效果
        if ((window.scrollY || window.pageYOffset) === 0) {
            particlesDiv.style.opacity = '1';
            particlesDiv.style.pointerEvents = '';
            loadParticles(particleColors[0]);
        } else {
            particlesDiv.style.opacity = '0';
            particlesDiv.style.pointerEvents = 'none';
        }
    }
    window.addEventListener('scroll', updateParticlesVisibility);
    window.addEventListener('resize', updateParticlesVisibility);
    // 初始设置
    updateParticlesVisibility();

    // 副标题打字机动画
    const subtitleText = 'We are building a creative metaverse—a decentralized, open ecosystem for collaboration.';
    const subtitleElem = document.getElementById('subtitle');
    let i = 0;
    function typeWriter() {
        if (i <= subtitleText.length) {
            subtitleElem.textContent = subtitleText.slice(0, i);
            i++;
            setTimeout(typeWriter, 90);
        }
    }
    typeWriter();

    // 全屏分页滚动
    (function() {
        const sections = document.querySelectorAll('.section');
        let isAutoScrolling = false;
        let lastScroll = 0;
        let touchStartY = null;

        function getCurrentPage() {
            const scrollY = window.scrollY || window.pageYOffset;
            const vh = window.innerHeight;
            return Math.round(scrollY / vh);
        }

        function scrollToPage(pageIdx) {
            isAutoScrolling = true;
            const vh = window.innerHeight;
            window.scrollTo({ top: pageIdx * vh, behavior: 'smooth' });
            setTimeout(() => { isAutoScrolling = false; }, 700);
        }

        function handleWheel(e) {
            if (isAutoScrolling) return;
            e.preventDefault();
            const currentPage = getCurrentPage();
            if (e.deltaY > 0 && currentPage < sections.length - 1) {
                scrollToPage(currentPage + 1);
            } else if (e.deltaY < 0 && currentPage > 0) {
                scrollToPage(currentPage - 1);
            }
        }

        function handleKey(e) {
            if (isAutoScrolling) return;
            const currentPage = getCurrentPage();
            if (e.key === 'ArrowDown' && currentPage < sections.length - 1) {
                scrollToPage(currentPage + 1);
            } else if (e.key === 'ArrowUp' && currentPage > 0) {
                scrollToPage(currentPage - 1);
            }
        }

        function handleTouchStart(e) {
            if (e.touches.length === 1) touchStartY = e.touches[0].clientY;
        }
        function handleTouchEnd(e) {
            if (touchStartY === null) return;
            const touchEndY = e.changedTouches[0].clientY;
            const currentPage = getCurrentPage();
            if (touchStartY - touchEndY > 40 && currentPage < sections.length - 1) {
                scrollToPage(currentPage + 1);
            } else if (touchEndY - touchStartY > 40 && currentPage > 0) {
                scrollToPage(currentPage - 1);
            }
            touchStartY = null;
        }

        window.addEventListener('wheel', handleWheel, { passive: false });
        window.addEventListener('keydown', handleKey);
        window.addEventListener('touchstart', handleTouchStart);
        window.addEventListener('touchend', handleTouchEnd);
    })();
    </script>
</body>
</html>
